<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Simple Calculater</title> 
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .Calculater {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    input#display {
      width: 100%;
      height: 40px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }

    button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ddd;
    }

    button:active {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="Calculater">
  <input id="display" type="text" readonly>
  <br>
  <button onclick="cal(1)">1</button>
  <button onclick="cal(2)">2</button>
  <button onclick="cal(3)">3</button>
  <button onclick="cal(4)">4</button>
  <button onclick="cal(5)">5</button>
  
  <br>
  <button onclick="cal(6)">6</button>
  <button onclick="cal(7)">7</button>
  <button onclick="cal(8)">8</button>
  <button onclick="cal(9)">9</button>
  <button onclick="cal(0)">0</button>
  <br>
  <button onclick="cal('*')">*</button>
  <button onclick="cal('+')">+</button>
  <button onclick="cal('-')">-</button>
  <button onclick="cal('/')">/</button>
  <button onclick="cal('%')">%</button>
  <br>
  <button onclick="equal()">=</button>
  <button onclick="clearDisplay()">AC</button>



  </div>

</body>
<script>

  function cal(num){
    document.getElementById("display").value += num;
  }
  function equal(){
    try{
      document.getElementById("display").value=eval(document.getElementById("display").value);
  }catch(e){
    document.getElementById("display").value = e;
  }
}
 function clearDisplay() {
      document.getElementById("display").value = "";
    }

</script>

    
  
</script>
</html>
